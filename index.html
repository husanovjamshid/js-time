<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <main>
        <div class="container-fluid">
            <h2 class="text-center mt-4">Kim birinchi borish-ga</h2>

            <form class='form d-flex align-items-center justify-content-center mt-5'>
                <label for="speed"><h4>Masofa</h4></label>
                <input class="form-control input w-25 mx-3" type="text" id="speed" placeholder="Masofa kiriting: ">
                <button class="btn btn-primary">Hisoblash</button>
            </form>
            <div class="alert alert-danger w-50 my-3 p-2 d-none" role="alert">
                *Butun va musbat son kiriting!!
              </div>
            <div class="row mt-4">
                <div class="col-md-6 col-lg-3 text-center">
                    <div class="card border border-2 border-dark rounded-3 d-inline-block" >
                        <img class="img-fluid" src="./images/human.png" class="" alt="">
                       <p class="fs-4 mb-1 mt-3 text-center">Piyoda</p>
                       <p class="result-1 fs-5 text-center mt-3">N soat</p>
                      </div>
                </div>
                <div class="col-md-6 col-lg-3 text-center">
                    <div class="card border border-2 border-dark rounded-3 d-inline-block" >
                        <img class="img-fluid" src="./images/bike.png" class="" alt="">
                       <p class="fs-4 mb-1 mt-3 text-center">Velosiped</p>
                       <p class="result-2 fs-5 text-center mt-3">N soat</p>
                      </div>
                </div>
                <div class="col-md-6 col-lg-3 text-center">
                    <div class="card border border-2 border-dark rounded-3 d-inline-block" >
                        <img class="img-fluid" src="./images/car.png" class="" alt="">
                       <p class="fs-4 mb-1 mt-3 text-center">Mashina</p>
                       <p class="result-3 fs-5 text-center mt-3">N soat</p>
                      </div>
                </div>
                <div class="col-md-6 col-lg-3 text-center">
                    <div class="card border border-2 border-dark rounded-3 d-inline-block" >
                        <img class="img-fluid" src="./images/plane.png" class="" alt="">
                       <p class="fs-4 mb-1 mt-3 text-center">Samalyot</p>
                       <p class="result-4 fs-5 text-center mt-3">N soat</p>
                      </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
